<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,.5);
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <center>
        <h2>Formulario de Registro</h2>
        <button id="myBtn">Abrir Modal</button>
    </center>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Formulario:</p>
            <form id="registroForm">
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error" id="fnameError"></span>

                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" required>
                <span class="error" id="lnameError"></span>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var valid = true;

            var namePattern = /^[a-zA-Z\s]+$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!namePattern.test(fname)) {
                valid = false;
                document.getElementById('fnameError').textContent = 'Nombre inválido. Solo letras y espacios permitidos.';
            } else {
                document.getElementById('fnameError').textContent = '';
            }

            if (!namePattern.test(lname)) {
                valid = false;
                document.getElementById('lnameError').textContent = 'Apellido inválido. Solo letras y espacios permitidos.';
            } else {
                document.getElementById('lnameError').textContent = '';
            }

            if (!emailPattern.test(email)) {
                valid = false;
                document.getElementById('emailError').textContent = 'Correo electrónico inválido.';
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!passwordPattern.test(password)) {
                valid = false;
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres, incluyendo una letra y un número.';
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (valid) {
                alert('Formulario enviado correctamente!');
                modal.style.display = 'none';
            }
        });
    </script>
 
</body>
</html>
